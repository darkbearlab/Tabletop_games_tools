<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兵牌資料編輯器 v5.1</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --sidebar-bg: #ffffff;
            --accent: #2c3e50;
            --highlight: #2980b9;
            --border: #ddd;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg-color);
            color: #333;
            overflow: hidden;
        }

        /* 左側編輯區 */
        #editor-panel {
            width: 360px;
            background: var(--sidebar-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            border-right: 1px solid var(--border);
            z-index: 10;
            
            /* --- 關鍵修正：防止左側被擠壓 --- */
            flex-shrink: 0; 
        }

        h2, h3 { margin: 0; color: var(--accent); }
        h2 { border-bottom: 2px solid var(--highlight); padding-bottom: 10px; margin-bottom: 10px; font-size: 1.4rem; }
        h3 { font-size: 1rem; margin-top: 10px; color: #666; }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label { font-size: 0.85rem; font-weight: bold; color: #555; }
        
        input[type="text"], textarea, input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9rem;
            width: 100%;
            box-sizing: border-box;
            resize: vertical;
        }

        .row { display: flex; gap: 10px; align-items: center; }

        /* 預覽與 Tooltip 共用的樣式 */
        .preview-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .token-preview {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px; 
            position: relative; 
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }
        
        .token-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
        }

        /* 顯示名稱，白字黑邊 */
        .token-text {
            position: absolute;
            z-index: 2;
            bottom: 5px;
            left: 5px;
            right: 5px;
            text-align: left;
            font-weight: bold;
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
            pointer-events: none; 
            color: white !important;
            text-shadow: 
                2px 0 #000, -2px 0 #000, 0 2px #000, 0 -2px #000,
                1px 1px #000, -1px -1px #000, 1px -1px #000, -1px 1px #000;
        }

        .caption {
            font-size: 0.75rem;
            text-align: center;
            color: #666;
            margin-top: 5px;
        }

        #preview-box {
            background: #eee;
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed #aaa;
            margin-top: 10px;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            font-size: 0.9rem;
        }
        
        .btn-primary { background-color: var(--highlight); color: white; }
        .btn-primary:hover { background-color: #1f6391; }
        
        .btn-warning { background-color: #f39c12; color: white; }
        .btn-warning:hover { background-color: #d35400; }

        .btn-success { background-color: #27ae60; color: white; }
        .btn-success:hover { background-color: #219150; }

        .btn-info { background-color: #17a2b8; color: white; }
        .btn-info:hover { background-color: #138496; }

        .btn-danger { background-color: #c0392b; color: white; padding: 5px 10px; font-size: 0.8rem;}
        
        .btn-secondary { background-color: #95a5a6; color: white; }
        .btn-secondary:hover { background-color: #7f8c8d; }

        /* 右側列表區 */
        #library-panel {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            position: relative;
            /* 防止 grid 撐爆 flex container */
            min-width: 0; 
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #unit-grid {
            display: grid;
            /* 自動填滿，最小 250px，自動換行 */
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
            width: 100%; /* 確保 grid 佔滿容器 */
        }

        .unit-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: help; 
        }
        .unit-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: var(--highlight);
        }
        
        .unit-card.editing {
            border: 2px solid #f39c12;
            background-color: #fffaf0;
        }

        .card-img {
            width: 60px;
            height: 60px;
            background: #eee;
            border-radius: 6px;
            object-fit: cover;
            border: 1px solid #ccc;
            flex-shrink: 0;
        }

        .card-info {
            flex-grow: 1;
            overflow: hidden;
            font-size: 0.85rem;
        }
        .card-title { font-weight: bold; font-size: 1rem; margin-bottom: 4px; color: var(--accent); }
        .card-subtitle { color: #666; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 2px;}

        /* Card Actions */
        .card-actions {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        /* 懸停 Tooltip */
        #hover-tooltip {
            position: fixed;
            background: rgba(44, 62, 80, 0.95);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        #hover-tooltip .caption { color: #ccc; }

        #processCanvas, #fileImport { display: none; }
        
        .hint-text { font-size: 0.75rem; color: #888; margin-left: 5px; font-weight: normal; }
    </style>
</head>
<body>

    <canvas id="processCanvas"></canvas>
    <input type="file" id="fileImport" accept=".json">

    <div id="hover-tooltip">
        <div class="preview-container">
            <div>
                <div class="token-preview">
                    <img id="tipImgFront" style="display:none;">
                    <div class="token-text" id="tipTxtFront"></div>
                </div>
                <div class="caption">正面</div>
            </div>
            <div>
                <div class="token-preview">
                    <img id="tipImgBack" style="display:none;">
                    <div class="token-text" id="tipTxtBack"></div>
                </div>
                <div class="caption">反面</div>
            </div>
        </div>
    </div>

    <div id="editor-panel">
        <h2 id="panelTitle">兵牌編輯器 v5.1</h2>
        
        <div class="form-group">
            <label>兵牌名稱 (ID) <span class="hint-text">將顯示於地圖兵牌上</span></label>
            <input type="text" id="inpName" placeholder="例如：步兵 A">
        </div>

        <div id="preview-box">
            <div class="preview-container">
                <div>
                    <div class="token-preview" id="prevFront">
                        <img id="imgPrevFront" style="display:none;">
                        <div class="token-text" id="txtPrevFront"></div>
                    </div>
                    <div class="caption">正面預覽</div>
                </div>
                <div>
                    <div class="token-preview" id="prevBack">
                        <img id="imgPrevBack" style="display:none;">
                        <div class="token-text" id="txtPrevBack"></div>
                    </div>
                    <div class="caption">反面預覽</div>
                </div>
            </div>
        </div>

        <hr style="width:100%; border-top:1px dashed #ccc;">

        <h3>正面設定</h3>
        <div class="form-group">
            <label>正面圖片 (選填，更新時若不選則維持原圖)</label>
            <input type="file" id="fileFront" accept="image/*">
        </div>
        <div class="form-group">
            <label>正面數據 (VTT彈窗用)</label>
            <textarea id="inpTextFront" rows="3" placeholder="HP: 10&#10;ATK: 5"></textarea>
        </div>
        <div class="form-group row">
            <label>文字顏色 <span class="hint-text">(僅影響彈窗文字)</span></label>
            <input type="color" id="inpColorFront" value="#ffffff" style="width:40px; height:30px; border:none;">
        </div>

        <hr style="width:100%; border-top:1px dashed #ccc;">

        <h3>反面設定</h3>
        <div class="form-group">
            <label>反面圖片 (若無則自動鏡像正面)</label>
            <input type="file" id="fileBack" accept="image/*">
        </div>
        <div class="form-group">
            <label>反面數據 (VTT彈窗用)</label>
            <textarea id="inpTextBack" rows="3" placeholder="受傷狀態..."></textarea>
        </div>
        <div class="form-group row">
            <label>文字顏色 <span class="hint-text">(僅影響彈窗文字)</span></label>
            <input type="color" id="inpColorBack" value="#ffffff" style="width:40px; height:30px; border:none;">
        </div>

        <div class="actions" style="margin-top:auto; padding-top:15px; display:flex; flex-direction:column; gap:10px;">
            <button class="btn-primary" id="btnAdd" style="width:100%">加入清單</button>
            <div style="display:flex; gap:10px;">
                <button id="btnCancelEdit" class="btn-secondary" style="display:none; width:100%">取消編輯</button>
                <button id="btnClear" style="width:100%">重置表單</button>
            </div>
        </div>
    </div>

    <div id="library-panel">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>兵牌清單 (<span id="countDisplay">0</span>)</h2>
            <div class="header-actions">
                <button class="btn-info" id="btnImport">匯入 JSON</button>
                <button class="btn-success" id="btnExport">匯出 JSON</button>
            </div>
        </div>
        <div style="font-size:0.85rem; color:#666; margin-bottom:10px;">
            提示：兵牌圖示上的文字為「名稱」，詳細數據請見卡片文字。
        </div>

        <div id="unit-grid">
            </div>
    </div>

    <script>
        // --- 資料 ---
        let library = [];
        let editingIndex = -1;
        let currentFrontBase64 = null;
        let currentBackBase64 = null;

        // --- DOM ---
        const ui = {
            panelTitle: document.getElementById('panelTitle'),
            name: document.getElementById('inpName'),
            fileFront: document.getElementById('fileFront'),
            textFront: document.getElementById('inpTextFront'),
            colorFront: document.getElementById('inpColorFront'),
            fileBack: document.getElementById('fileBack'),
            textBack: document.getElementById('inpTextBack'),
            colorBack: document.getElementById('inpColorBack'),
            prevFront: document.getElementById('prevFront'),
            imgPrevFront: document.getElementById('imgPrevFront'),
            txtPrevFront: document.getElementById('txtPrevFront'),
            prevBack: document.getElementById('prevBack'),
            imgPrevBack: document.getElementById('imgPrevBack'),
            txtPrevBack: document.getElementById('txtPrevBack'),
            btnAdd: document.getElementById('btnAdd'),
            btnClear: document.getElementById('btnClear'),
            btnCancelEdit: document.getElementById('btnCancelEdit'),
            btnExport: document.getElementById('btnExport'),
            btnImport: document.getElementById('btnImport'),
            fileImport: document.getElementById('fileImport'),
            grid: document.getElementById('unit-grid'),
            count: document.getElementById('countDisplay'),
            canvas: document.getElementById('processCanvas'),
            tooltip: document.getElementById('hover-tooltip'),
            tipImgFront: document.getElementById('tipImgFront'),
            tipTxtFront: document.getElementById('tipTxtFront'),
            tipImgBack: document.getElementById('tipImgBack'),
            tipTxtBack: document.getElementById('tipTxtBack'),
        };

        // --- 圖片處理邏輯 ---
        function processImage(file, isMirror = false, callback) {
            if (!file) {
                callback(null);
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const ctx = ui.canvas.getContext('2d');
                    const size = 256; 
                    ui.canvas.width = size;
                    ui.canvas.height = size;

                    const sSize = Math.min(img.width, img.height);
                    const sx = (img.width - sSize) / 2;
                    const sy = 0; 

                    ctx.clearRect(0, 0, size, size);
                    if (isMirror) {
                        ctx.translate(size, 0);
                        ctx.scale(-1, 1);
                    }
                    ctx.drawImage(img, sx, sy, sSize, sSize, 0, 0, size, size);
                    callback(ui.canvas.toDataURL('image/jpeg', 0.8));
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function generateMirrorFromBase64(base64Str, callback) {
            if (!base64Str) {
                callback(null);
                return;
            }
            const img = new Image();
            img.onload = function() {
                const ctx = ui.canvas.getContext('2d');
                const size = 256;
                ui.canvas.width = size;
                ui.canvas.height = size;
                ctx.translate(size, 0);
                ctx.scale(-1, 1);
                ctx.drawImage(img, 0, 0);
                callback(ui.canvas.toDataURL('image/jpeg', 0.8));
            };
            img.src = base64Str;
        }

        // --- 編輯器預覽更新 ---
        function updatePreview() {
            const nameText = ui.name.value.trim() || "(未命名)";
            ui.txtPrevFront.innerText = nameText;
            ui.txtPrevBack.innerText = nameText;
            
            if (currentFrontBase64) {
                ui.imgPrevFront.src = currentFrontBase64;
                ui.imgPrevFront.style.display = 'block';
            } else {
                ui.imgPrevFront.style.display = 'none';
            }

            if (currentBackBase64) {
                ui.imgPrevBack.src = currentBackBase64;
                ui.imgPrevBack.style.display = 'block';
            } else {
                ui.imgPrevBack.style.display = 'none';
            }
        }

        // --- 事件監聽 (圖片) ---
        ui.fileFront.addEventListener('change', (e) => {
            const file = e.target.files[0];
            processImage(file, false, (base64) => {
                currentFrontBase64 = base64;
                if (currentFrontBase64 && !ui.fileBack.files[0] && !currentBackBase64) {
                    generateMirrorFromBase64(currentFrontBase64, (mirrorBase64) => {
                        currentBackBase64 = mirrorBase64;
                        updatePreview();
                    });
                } else {
                    updatePreview();
                }
            });
        });

        ui.fileBack.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processImage(file, false, (base64) => {
                    currentBackBase64 = base64;
                    updatePreview();
                });
            } else {
                if (currentFrontBase64) {
                    generateMirrorFromBase64(currentFrontBase64, (mirrorBase64) => {
                        currentBackBase64 = mirrorBase64;
                        updatePreview();
                    });
                } else {
                    currentBackBase64 = null;
                    updatePreview();
                }
            }
        });

        ui.name.addEventListener('input', updatePreview);

        // --- 加入/更新 按鈕邏輯 ---
        ui.btnAdd.addEventListener('click', () => {
            const name = ui.name.value.trim();
            const uid = crypto.randomUUID().split('-')[0];
            const finalName = name || `Unit-${uid}`;

            const unitData = {
                uid: (editingIndex >= 0) ? library[editingIndex].uid : crypto.randomUUID(),
                name: finalName,
                faction: "default",
                front: {
                    image: currentFrontBase64,
                    text: ui.textFront.value,
                    textColor: ui.colorFront.value
                },
                back: {
                    image: currentBackBase64,
                    text: ui.textBack.value,
                    textColor: ui.colorBack.value
                }
            };

            if (editingIndex >= 0) {
                library[editingIndex] = unitData;
                alert(`兵牌「${finalName}」更新成功！`);
                resetMode();
            } else {
                library.push(unitData);
            }

            renderLibrary();
            clearForm();
        });

        ui.btnClear.addEventListener('click', () => {
            clearForm();
            resetMode();
        });

        ui.btnCancelEdit.addEventListener('click', () => {
            clearForm();
            resetMode();
        });

        function clearForm() {
            ui.name.value = '';
            ui.fileFront.value = '';
            ui.fileBack.value = '';
            ui.textFront.value = '';
            ui.textBack.value = '';
            ui.colorFront.value = '#ffffff';
            ui.colorBack.value = '#ffffff';
            currentFrontBase64 = null;
            currentBackBase64 = null;
            updatePreview();
        }

        window.loadUnitForEdit = function(index) {
            const unit = library[index];
            editingIndex = index;

            ui.name.value = unit.name;
            ui.textFront.value = unit.front.text;
            ui.colorFront.value = unit.front.textColor || '#ffffff';
            ui.textBack.value = unit.back.text;
            ui.colorBack.value = unit.back.textColor || '#ffffff';

            currentFrontBase64 = unit.front.image;
            currentBackBase64 = unit.back.image;
            
            ui.fileFront.value = '';
            ui.fileBack.value = '';

            updatePreview();

            ui.panelTitle.innerText = "編輯模式";
            ui.panelTitle.style.color = "#f39c12";
            ui.btnAdd.innerText = "更新兵牌";
            ui.btnAdd.className = "btn-warning";
            ui.btnCancelEdit.style.display = "block";
            
            renderLibrary();
        };

        function resetMode() {
            editingIndex = -1;
            ui.panelTitle.innerText = "兵牌編輯器 v5.1";
            ui.panelTitle.style.color = "";
            ui.btnAdd.innerText = "加入清單";
            ui.btnAdd.className = "btn-primary";
            ui.btnCancelEdit.style.display = "none";
            renderLibrary();
        }

        // --- 匯入 / 匯出 ---
        ui.btnExport.addEventListener('click', () => {
            if (library.length === 0) {
                alert("清單是空的，請先加入兵牌。");
                return;
            }
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(library));
            const link = document.createElement('a');
            link.setAttribute("href", dataStr);
            link.setAttribute("download", `unit_library_${Date.now()}.json`);
            document.body.appendChild(link);
            link.click();
            link.remove();
        });

        ui.btnImport.addEventListener('click', () => ui.fileImport.click());

        ui.fileImport.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(evt) {
                try {
                    const loaded = JSON.parse(evt.target.result);
                    if (Array.isArray(loaded)) {
                        library = library.concat(loaded);
                        renderLibrary();
                        alert(`成功匯入 ${loaded.length} 個兵牌！`);
                    } else {
                        alert("JSON 格式錯誤");
                    }
                } catch(err) {
                    alert("匯入失敗");
                }
            };
            reader.readAsText(file);
            e.target.value = ''; 
        });

        // --- 渲染列表 ---
        function renderLibrary() {
            ui.grid.innerHTML = '';
            ui.count.innerText = library.length;

            library.forEach((unit, index) => {
                const card = document.createElement('div');
                card.className = 'unit-card';
                if (index === editingIndex) {
                    card.classList.add('editing');
                }

                const imgSrc = unit.front.image 
                    ? `src="${unit.front.image}"` 
                    : 'style="background:#fff"'; 

                card.innerHTML = `
                    <img class="card-img" ${imgSrc}>
                    <div class="card-info">
                        <div class="card-title">${escapeHtml(unit.name)}</div>
                        <div class="card-subtitle">正面: ${escapeHtml(unit.front.text || '(無)')}</div>
                    </div>
                    <div class="card-actions">
                        <button class="btn-info" style="padding:4px 8px; font-size:0.8rem;" onclick="loadUnitForEdit(${index})">編輯</button>
                        <button class="btn-danger" style="padding:4px 8px; font-size:0.8rem;" onclick="removeUnit(${index})">刪除</button>
                    </div>
                `;
                
                card.addEventListener('mouseenter', (e) => showTooltip(unit, e));
                card.addEventListener('mousemove', moveTooltip);
                card.addEventListener('mouseleave', hideTooltip);

                ui.grid.appendChild(card);
            });
        }

        function showTooltip(unit, e) {
            ui.tipTxtFront.innerText = unit.name;
            ui.tipTxtBack.innerText = unit.name;
            
            if (unit.front.image) {
                ui.tipImgFront.src = unit.front.image;
                ui.tipImgFront.style.display = 'block';
            } else {
                ui.tipImgFront.style.display = 'none';
            }

            if (unit.back.image) {
                ui.tipImgBack.src = unit.back.image;
                ui.tipImgBack.style.display = 'block';
            } else {
                ui.tipImgBack.style.display = 'none';
            }

            ui.tooltip.style.display = 'block';
            moveTooltip(e);
        }

        function moveTooltip(e) {
            const offset = 15;
            let left = e.clientX + offset;
            let top = e.clientY + offset;
            const tipRect = ui.tooltip.getBoundingClientRect();
            if (left + tipRect.width > window.innerWidth) left = e.clientX - tipRect.width - offset;
            if (top + tipRect.height > window.innerHeight) top = e.clientY - tipRect.height - offset;
            ui.tooltip.style.left = left + 'px';
            ui.tooltip.style.top = top + 'px';
        }

        function hideTooltip() {
            ui.tooltip.style.display = 'none';
        }

        window.removeUnit = function(index) {
            event.stopPropagation();
            if(confirm('確定移除此兵牌？')) {
                hideTooltip();
                if (index === editingIndex) resetMode();
                else if (index < editingIndex) editingIndex--;
                
                library.splice(index, 1);
                renderLibrary();
            }
        };

        function escapeHtml(text) {
            if(!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;")
                .replace(/\n/g, " "); 
        }
    </script>
</body>
</html>
